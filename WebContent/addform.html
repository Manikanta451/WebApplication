<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee form</title>
</head>
<body bgcolor="lightblue">
<form method="POST" action="./add">
<center>
<br><br><br>
<table>
<tr>
	<td>Employee Id</td>
	<td><input type="text" name="eid"/></td>
</tr>
<tr>
	<td>Employee Name</td>
	<td><input type="text" name="ename"/></td>
</tr>
<tr>
	<td>Employee Address</td>
	<td><input type="text" name="eaddr"/></td>
</tr>
<tr>
	<td>Gender</td>
	<td><input type="radio" name="egender" value="Male">Male</input</td>
	<td><input type="radio" name="egender" value="Female">Female</input></td>
</tr>
<tr>
	<td><input type="submit" value="ADD"/></td>
</tr>
</table>
</center>
</form>
</body>
</html>
